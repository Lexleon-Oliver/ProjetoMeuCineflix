<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="serie.css">
    <!-- responsividade -->
    <link rel="stylesheet" href="responsive.css">
    <!-- owl css -->
    <link rel="stylesheet" href="owl/owl.carousel.min.css">
    <link rel="stylesheet" href="owl/owl.theme.default.min.css">

    <title>Meu Cineflix</title>
</head>
<body>
<header>
    <div class="container">
        <h2 class="logo">MEU CINEFLIX</h2>
        <NAV>
            <a href="http://localhost:8080/">Início</a>
            <a href="http://localhost:8080/series">Séries</a>
        </NAV>

    </div>
</header>
<main>
    <div class="serie-selecionada">
        <div class="container">
            <div class="info-serie">
                <h3 class="titulo-serie"></h3>
                <p class="descricao-serie"></p>
                <p class="nome-us-serie"></p>
                <p class="ano-serie"></p>
                <p class="genero-serie"></p>
                <p class="nota-serie"></p>
                <div class="estrelas">
                    <input type="radio" id="cm_star-0" name="fb" value="" checked/>
                    <label for="cm_star-1"><i class="fas fa-star"></i></label>
                    <input type="radio" id="cm_star-1" name="fb" value="1"/>
                    <label for="cm_star-2"><i class="fas fa-star"></i></label>
                    <input type="radio" id="cm_star-2" name="fb" value="2"/>
                    <label for="cm_star-3"><i class="fas fa-star"></i></label>
                    <input type="radio" id="cm_star-3" name="fb" value="3"/>
                    <label for="cm_star-4"><i class="fas fa-star"></i></label>
                    <input type="radio" id="cm_star-4" name="fb" value="4"/>
                    <label for="cm_star-5"><i class="fas fa-star"></i></label>
                    <input type="radio" id="cm_star-5" name="fb" value="5"/>
                </div>
                <div class="botoes">
                    <button role="button" class="botao" onclick="avaliar()">
                        <i class="far fa-star"></i>
                        AVALIAR
                    </button>
                </div>
            </div>
        </div>
    </div>
</main>
    <div class="carrossel-temporadas">
    </div>



    <script src="js/serie.js"></script>
    <script src="https://kit.fontawesome.com/f39bdcf7ac.js"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>

    
    
</body>
</html>

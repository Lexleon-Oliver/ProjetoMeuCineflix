<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="filme.css">
    <!-- responsividade -->
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <title>Meu Cineflix</title>
</head>
<body>
<header>
    <div class="container">
        <h2 class="logo">MEU CINEFLIX</h2>
        <NAV>
            <a href="http://localhost:8080/">Início</a>
            <a href="#">Séries</a>
        </NAV>

    </div>
</header>
<main>
    <div class="filme-selecionado">
        <div class="container">
            <div class="info-filme">
                <h4 class="titulo-filme"></h4>
                <p class="descricao-filme"></p>
                <p class="nome-us-filme"></p>
                <p class="ano-filme"></p>
                <p class="genero-filme"></p>
                <p class="nota-filme"></p>
                <div class="estrelas">
                    <input type="radio" id="cm_star-empty" name="fb" value="" checked/>
                    <label for="cm_star-1"><i class="fas fa-star"></i></label>
                    <input type="radio" id="cm_star-1" name="fb" value="1"/>
                    <label for="cm_star-2"><i class="fas fa-star"></i></label>
                    <input type="radio" id="cm_star-2" name="fb" value="2"/>
                    <label for="cm_star-3"><i class="fas fa-star"></i></label>
                    <input type="radio" id="cm_star-3" name="fb" value="3"/>
                    <label for="cm_star-4"><i class="fas fa-star"></i></label>
                    <input type="radio" id="cm_star-4" name="fb" value="4"/>
                    <label for="cm_star-5"><i class="fas fa-star"></i></label>
                    <input type="radio" id="cm_star-5" name="fb" value="5"/>

                </div>
            </div>

            <div class="botoes">
                <button role="button" class="botao" onclick="assistir()">
                    <i class="fa-solid fa fa-play"></i>
                    ASSISTIR AGORA
                </button>
                <button role="button" class="botao" onclick="avaliar()">
                    <i class="far fa-star"></i>
                    AVALIAR
                </button>
            </div>
        </div>
    </div>
</main>


<script src="js/filme.js"></script>
<script src="https://kit.fontawesome.com/f39bdcf7ac.js"></script>



</body>
</html>
